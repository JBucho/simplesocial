{% extends "base.html" %}

{% block content %}
<div class="joke">
  <h2>The joke for you:</h2>
  <div class="joke-img">
    <img src="{{ joke }}" alt="">
  </div>
  <a class="btn btn-primary joke-btn" href="{% url 'jokes' %}">Draw another joke !</a>
  <h5>All the jokes are being scraped from: https://hackernoon.com/</h5>
</div>
{% endblock %}
