<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Social Club</title>

    <!-- Bootsrap4.1.3 -->
    <link rel="stylesheet" href="{% static "social_site/css/bootstrap.min.css" %}">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Google fonts - Montserrat -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static "social_site/css/master.css" %}">
    <link rel="stylesheet" href="{% static "/css/master.css" %}">

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mynav mb-3" role="navigation" id="navbar">
      <a class="navbar-brand mynav" href="{% url 'home' %}"><i class="fas fa-atom"></i>Social Club</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        {% if user.is_authenticated %}
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active"><a class="nav-link" href="{% url 'posts:create' %}">Post</a></li>
            <li class="nav-item active"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
            <li class="nav-item active"><a class="nav-link" href="{% url 'groups:create' %}">Create Group</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="nav-item active"><a class="btn btn-outline-danger" href="{% url 'accounts:logout' %}">Log Out</a></li>
          </ul>

        {% else %}
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="nav-item active"><a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a></li>
            <li class="nav-item active"><a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'accounts:login' %}">Log In</a></li>
          </ul>

        {% endif %}

      </div>
    </nav>

    <div class="container mycontent">

      {% block content %}

      {% endblock %}

    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="{% static "social_site/js/bootstrap.min.js" %}"></script>

  </body>
</html>
