{% extends "posts/post_base.html" %}

{% block post_content %}
  <div class="col-md">
    {% include "posts/_post.html" %}
  </div>
{% endblock %}
{% block post_post %}
  <div class="container">
    <a class="btn btn-primary" href="{% url 'posts:add_comment' username=post.user.username pk=post.pk %}">Add Comment</a>
    {% for comment in post.comments.all %}
      <p>{{ comment.text_html|safe }}</p>
      <p>{{ comment.author }}</p>
      <p>{{ comment.created_at }}</p>
    {% endfor %}
  </div>
{% endblock %}
