{% extends "posts/post_base.html" %}

{% block post_content %}
  <div class="col-md">
    {% include "posts/_post.html" %}
  </div>
{% endblock %}
{% block post_post %}
  <div class="container comments">
    <a class="btn btn-primary add-comment" href="{% url 'posts:add_comment' username=post.user.username pk=post.pk %}">Add Comment</a>
    {% for comment in post.comments.all %}
    <div class="jumbotron comment">
        <p>{{ comment.author }} <span style="text-align: justify;">{{ comment.created_at }}</span></p>
      <p>{{ comment.text_html|safe }}</p>
    </div>
    {% endfor %}
  </div>
{% endblock %}
