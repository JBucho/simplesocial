<div class="left-bar">
  <h4 style="text-align: center;">POPULAR GROUPS:</h4>
  <hr>

  {% for group in popular_groups %}
    <div class="jumbotron popular-groups">
      <a href="{% url 'groups:single' slug=group.slug %}">{{ group.name }}</a>
      <hr>
      <span class="text-muted popular">
        <p>members: {{ group.members.count }}</p>
        <p>posts: {{ group.posts.count }}</p>
      </span>
    </div>
  {% endfor %}

</div>
